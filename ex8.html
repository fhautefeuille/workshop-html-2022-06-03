<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 8</title>
</head>

<body>
    <header>
        <h1>Informations personnelles</h1>
    </header>
    <form action="#send" method="post">
        <fieldset>
            <legend>État civil</legend>
            <div>
                <label for="civilité">Civilité</label>
                <select name="civilité" id="civilité">
                    <option value="homme">M.</option>
                    <option value="femme">Mme</option>
                </select>
            </div>
            <div>
                <label for="nom">Nom</label>
                <input type="text" name="nom" id="nom">
            </div>
            <div>
                <label for="prenom">Prénom</label>
                <input type="text" name="prenom" id="prenom">
            </div>
            <div>
                <label for="dateN">Date de naissance</label>
                <input type="date" name="dateN" id="dateN">
            </div>
            <div>
                <label for="commune">Commune de naissance</label>
                <input type="text" name="commune" id="commune">
            </div>
            <select name="commune" id="commune">
                <option value="01">Ain</option>
                <option value="02">Aisne</option>
                <option value="03">Allier</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Coordonnées</legend>
            <div>
                <label for="tel">Téléphone</label>
                <input type="tel" name="tel" id="tel">
            </div>
            <div>
                <label for="mail">Courriel</label>
                <input type="email" name="mail" id="mail">
            </div>
            <div>
                <label for="site">Site Web</label>
                <input type="url" name="site" id="site">
            </div>
        </fieldset>
        <fieldset>
            <legend>Compétences</legend>
            <div>
                <label for="ang">Niveau d'anglais</label>
                <input type="radio" name="eng" id="lvl">
                <label for="lvl">C1</label>
                <input type="radio" name="eng" id="lvl">
                <label for="lvl">B1</label>
                <input type="radio" name="eng" id="lvl">
                <label for="lvl">A1</label>
            </div>
            <div>
                <label for="ang">Langages informatiques</label>
                <input type="radio" name="html" id="it">
                <label for="lvl">HTML</label>
                <input type="radio" name="css" id="it">
                <label for="lvl">CSS</label>
                <input type="radio" name="js" id="it">
                <label for="lvl">Javascript</label>
                <input type="radio" name="php" id="it">
                <label for="lvl">PHP</label>
            </div>
        </fieldset>
        <button type="submit">Envoyer</button>
        <button type="reset">Effacer</button>
    </form>
</body>

</html>
